[window]
startup_mode = "Maximized"
class = { instance = "Alacritty" }
opacity = 0.9

[scrolling]
history = 100000

[font]
# Uncomment to adjust size
# size = 14.0
size = 9.0
normal = { family = "MesloLGS NF" }

[colors]

[colors.primary]
background = "#1d2021"
foreground = "#ebdbb2"

[colors.normal]
black = "#282828"
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"

[colors.bright]
black = "#928374"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#ebdbb2"

[terminal]
shell = { program = "/bin/zsh", args = ["-l", "-c", "tmux attach || tmux"] }

[keyboard]
bindings = [
# Page Up and Down
     { key= "PageUp",   mods= "Shift", "action"= "ScrollPageUp"},
     { key= "PageDown", mods= "Shift", "action"= "ScrollPageDown" },
# Scroll to Top and Bottom
     { key= "End",      mods= "Shift", "action"= "ScrollToBottom" },
     { key= "Home",     mods= "Shift", "action"= "ScrollToTop" },
# Quit Alacritty
     { key= "Q",        mods="Control", "action"= "Quit" },
]
